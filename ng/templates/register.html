<div class='row'>
  <div class='col-md-6'>
    <form role='form' ng-submit='register(user)'>
      <div class='form-group'>
        <label>Username</label>
        <input type='text' class='form-control' ng-model='user.username' />
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input type='password' class='form-control' ng-model='user.password' />
      </div>
      <input class='btn btn-success btn-lg btn-block' type='submit' value='Register' />
    </form>
  </div>
</div>

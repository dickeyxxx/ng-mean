<div class='row'>
  <div class='col-md-6'>
    <form ng-submit='login(username, password)' role='form'>
      <div class='form-group'>
        <label>Username</label>
        <input class='form-control' type='text' ng-model='username' />
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input class='form-control' type='password' ng-model='password' />
      </div>
      <div class='form-group'>
        <input type='submit' value='Login' class='btn btn-success btn-block btn-lg' />
      </div>
      <div ng-if='invalidLogin' class='alert alert-danger'>Invalid username/password</div>
    </form>
  </div>
</div>

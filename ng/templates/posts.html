<div class='row'>
  <div class='col-md-6'>
    <h2>Posts</h2>
    <form ng-if='currentUser' ng-submit='create(newPost)'>
      <div class='input-group'>
        <input type='text' class='form-control' ng-model='newPost.body' required='required' />
        <span class='input-group-btn'>
          <input type='submit' class='btn btn-default' value='Submit' />
        </span>
      </div>
    </form>

    <br>

    <ul class='list-group'>
      <li class='list-group-item' ng-repeat='post in posts'>
        <strong><a href='/users/{{post.username}}'>{{post.username}}</a></strong>
        <span>{{post.body}}</span>
      </li>
    </ul>
  </div>
</div>
